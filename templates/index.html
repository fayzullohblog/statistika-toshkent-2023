{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="ftco-section">
    <div class="container">
       {{ pdf_none }}
        <div class="row">
            <div class="col-md-12">
              
                <div class="table-wrap">
                  <table class="table">


                    <thead class="thead-primary">
                      <tr>
                        
                        <th>Id</th>
                        <th>Date</th>
                        <th>Name</th>
                        <th>State</th>
                        <th>File</th>
                        <th>Send</th>
                      </tr>
                    </thead>
                
                    
<form action="{% url 'pdf_cut' %}" method="POST">
  {% csrf_token %}
    <tbody>
      {% for pdf in pdfs %}
      <tr>
        
        <th scope="row" class="scope" ><ol><li></li></ol></th>
        <td>{{ pdf.created_date }}</td>
        <input type="hidden" value={{ pdf.id }} name="pdf_id">
        <input type="hidden" value={{ pdf.image_pdf }} name="imagefile">
        <td>{{ pdf.pdfs_name }}</td>
        <td>{{ pdf.pdfs_state }}</td>
        <td><a href="http://127.0.0.1:8000/{{ pdf.image_pdf.url }}">Open</a></td>
        <td><a class="btn btn-primary" href="http://127.0.0.1:8000/pdf_cut/?pdf_id={{pdf.id}}">Share</a></td>
        <!-- {% comment %} <td><button  class="btn btn-primary" type="button"> Share</button>  </td> {% endcomment %} -->

      </tr>                    
      {% endfor %}
    </tbody>
</form>

                  </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
