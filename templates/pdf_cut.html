{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .thread-reply-file {
    font-weight: bold;
    font-size: 14px;
    color: blue;
    float: left;
    cursor: pointer;
    border: 2px solid black;
    margin: 5px;
    padding: 5px;
    text-align: center;
    width: 80px;
  }
  .thread-reply-file span {
    display: block;
  }
  .thread-reply-file img {
    width: 50px;
  }
  div[title=Comments]:after {
    content: '';
    display: block;
    clear: both;
  }
</style>

{% for pdf in imagepart %}

<div title="Comments">
<div class='thread-reply-file'>
  <img src='https://cdn4.iconfinder.com/data/icons/CS5/128/ACP_PDF%202_file_document.png'>
  <a href="/get_pdf_cut/?pdf_id={{ pdf.id }}">view</a>
  <span>Haneeq Mohamed</span> 
</div>
  
{% endfor %}




{% endblock content %}
