{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
      /* Bu CSS qismi fillarlar uchun izohli stili belgilaydi */
      .fillar {
        width: 100px;
        height: 60px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
        float: left;
      }
      .fillar img {
        max-width: 100%;
        height: auto;
      }
      .fillar h3 {
        margin-top: 0;
        font-size: 18px;
      }
      .fillar p {
        margin: 10px 0;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>

  
  <body>
   
    {% for pdf in imagepart %}
        <div class="fillar">
          
          <a href="http://127.0.0.1:8000/{{ pdf.oneimage.url }}">view</a>
<br><b>{{ pdf.title }}</b>          
        </div>
  {% endfor %}
   

    <!-- Boshqa fillarlar shu usul bilan qo'shilishi mumkin -->
  </body>

{% endblock content %}
